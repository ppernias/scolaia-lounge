<!-- Modal para confirmar mejoras del prompt -->
<div class="modal fade" id="confirmImprovementsModal" tabindex="-1" aria-labelledby="confirmImprovementsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmImprovementsModalLabel">Review Prompt Improvements</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="mb-3">Original Prompt</h6>
                        <div id="originalPrompt" class="form-control bg-light" style="min-height: 200px; white-space: pre-wrap; overflow-y: auto;"></div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="mb-3">Improved Prompt <small class="text-muted">(AI Generated)</small></h6>
                        <div id="improvedPrompt" class="form-control bg-light" style="min-height: 200px; white-space: pre-wrap; overflow-y: auto;"></div>
                    </div>
                </div>
                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle"></i> Review the changes and click "Apply Changes" to update your prompt. Changes will not be saved until you click "Save Changes" in the editor.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="applyImprovements()">Apply Changes</button>
            </div>
        </div>
    </div>
</div>
