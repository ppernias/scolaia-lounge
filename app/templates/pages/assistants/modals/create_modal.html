<!-- Modal para crear nuevo asistente -->
<div class="modal fade" id="createAssistantModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Assistant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <textarea id="newAssistantYaml" class="form-control yaml-editor font-monospace" 
                            spellcheck="false" wrap="off" placeholder="Paste your YAML here..."></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-primary me-2" onclick="loadDefaultTemplate()">
                        <i class="bi bi-file-text"></i> Load Template
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveNewAssistant()">Create Assistant</button>
            </div>
        </div>
    </div>
</div>
