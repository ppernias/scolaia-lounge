<!-- Modal para mostrar YAML -->
<div class="modal fade" id="yamlModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" style="max-height: 90vh;">
        <div class="modal-content" style="height: 90vh;">
            <div class="modal-header">
                <h5 class="modal-title">Assistant YAML</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-outline-primary me-2" onclick="copyYamlToClipboard()">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                    <button class="btn btn-outline-primary me-2" onclick="downloadYaml()">
                        <i class="bi bi-download"></i> Download
                    </button>
                    <button class="btn btn-primary" id="saveYamlBtn" onclick="saveYamlFromViewer()">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="editModeToggle" onchange="toggleYamlEditMode()">
                        <label class="form-check-label" for="editModeToggle">Edit Mode</label>
                    </div>
                </div>
                <!-- Contenedor para el modo de visualización -->
                <div id="viewModeContainer" style="height: calc(100% - 100px); overflow-y: auto;">
                    <pre style="height: 100%;"><code id="yamlContent" class="language-yaml"></code></pre>
                </div>
                <!-- Contenedor para el modo de edición -->
                <div id="editModeContainer" style="display: none; height: calc(100% - 100px);">
                    <textarea id="yamlEditor" class="form-control" style="height: 100%; font-family: monospace;"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
