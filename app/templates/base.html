<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScolaIA Lounge</title>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS-YAML Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <!-- Google Fonts - Audiowide -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- Google Fonts - Allura -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="//{{ request.headers.get('host') }}/static/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="//{{ request.headers.get('host') }}/static/favicon.ico">
    
    <!-- Load theme colors -->
    <script>
        // Load theme colors as soon as possible
        fetch('/settings/theme')
            .then(response => response.json())
            .then(themeSettings => {
                const root = document.documentElement;
                themeSettings.forEach(setting => {
                    switch(setting.key) {
                        case 'titles_color':
                            root.style.setProperty('--titles-color', setting.value);
                            break;
                        case 'card_bg':
                            root.style.setProperty('--card-bg', setting.value);
                            break;
                        case 'logo_color':
                            root.style.setProperty('--logo-color', setting.value);
                            break;
                    }
                });
            })
            .catch(error => console.error('Error loading theme colors:', error));
    </script>
    <style>
        button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    {% include "components/navbar.html" %}
    
    <main class="workarea">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Custom JS -->
    <script src="//{{ request.headers.get('host') }}/static/js/toast-system.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/theme.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/auth.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/profile.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/settings.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/users.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/assistant-utils.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/assistant-core.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/modules/yaml-viewer.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/modules/yaml-utils.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/modules/yaml-tools.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/modules/yaml-editor.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/modules/yaml-validator.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/assistant-editor-main.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/defaults.js"></script>
    <script src="//{{ request.headers.get('host') }}/static/js/explore.js"></script>
</body>
</html>
